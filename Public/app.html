<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>

    <link rel="stylesheet" href="Styles/app.css" />
    <script src="./Scripts/app.js" defer></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sb-header">
            <div id="username-heading">Wayne</div>
        </div>

        <div class="sidebar-body">

            <div class="sb-section">
                <hr class="sb-line">
                <div class="sb-label">CHANNELS</div>

                <div class="contacts">
                    <div class="contact selected-cont"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p>GC 1</p>
                    </div>
                    <div class="contact"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p>GC 2</p>
                    </div>
                    <div class="contact"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p>GC 3</p>
                    </div>
                </div>
                <hr class="sb-line">
            </div>

            <div class="sb-section">
                <hr class="sb-line">
                <div class="sb-label">PEOPLE</div>

                <ol class="contacts">
                    <div class="contact"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p> Person 1</p>
                    </div>
                    <div class="contact"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p> Person 2</p>
                    </div>
                    <div class="contact"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p> Person 3</p>
                    </div>
                </ol>
                <hr class="sb-line">
            </div>
        </div>

        <div class="sb-footer">
            <div id="logout-btn">LOGOUT
                <img src="./Res/icons/exit.svg" class="icon-img" alt="logout.svg">
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatarea">

        <div class="chat-body">
            <div class="chat-header">
                <div class="gc-prof-container"><img src="./Res/Images/butterfly.png" class="gc-prof-image" alt="profile-picture"></div>
                <div class="header-title"> GC1</div>
            </div>

            <div class="messages" id="messages-container">
            <!--    
                <div class="message outgoing-msg">
                    <div class="msg-sender"></div>
                    <div class="msg-content">m1</div>
                    <div class="msg-time">22:30</div>
                </div>
            -->
            </div>
        </div>

        <div class="sender-bar">
            <!-- <input
              type=""
              name="sender-field"
              id="sender-field"
              placeholder="Message"
            /> -->

            <input type="text" name="sender-field" id="sender-field" placeholder="Message" required>
            <div id="sender-btn" onclick="sendMsg()"> <img src="./Res/icons/paper-plane.svg" class="icon-img"
                    alt="send-icon.svg"> </div>

        </div>
    </div>
</body>

</html>
