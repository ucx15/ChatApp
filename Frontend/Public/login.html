<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatApp Auth</title>
</head>

<body>
	<div class="auth-container">
		<h1 class="auth-title">Sign in to ChatApp</h1>

		<form class="auth-form">

			<input class="input-field" type="text" name="username" placeholder="Username" required>
			<input class="input-field" type="password" name="password" placeholder="Password" required>

			<button id="btn-submit" class="submit-btn" type="submit">Login</button>
		</form>

		<p class="info-footer">Don't have an account? <a href="register.html">Signup</a></p>
	</div>

</body>

</html>
