<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatApp Auth</title>

	<link rel="stylesheet" href="Styles/auth.css">
	<script src="./Scripts/register.js" defer></script>
</head>

<body>
	<div class="auth-container">
		<h1 class="auth-title">Signup</h1>

		<form class="auth-form" id="auth-form">

			<input id="input-username" class="input-field" type="text" name="username" placeholder="Username" required>
			<input id="input-password" class="input-field" type="password" name="password" placeholder="Password" required>
			<input id="input-cnf-password" class="input-field" type="password"  name="cnf-password" placeholder="Confirm password" required>

			<button id="btn-submit" class="submit-btn" type="submit">Signup</button>
		</form>

		<p class="info-footer">Have an account? <a href="login.html">Login</a></p>
	</div>

</body>

</html>
