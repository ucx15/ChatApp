<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>

    <link rel="stylesheet" href="Styles/app.css" />

    <script src="Scripts/global.js"></script>
    <script src="./Scripts/localStorage.js" defer></script>
    <script src="./Scripts/JWT.js" defer></script>
    <script src="./Scripts/app.js" defer></script>
</head>

<body>
    <!-- Sidebar  toggle icon for mobile devices -->
    <div class="sb-toggle" id="sb-toggle" onclick="toggleSidebar()">
        <img src='./Res/icons/cross.svg' class='icon-img' id="sb-toggle-img">
    </div>

    <!-- Sidebar -->
    <div data-expanded="true" class="sidebar" id="sidebar">
        <div class="sb-header">
            <div id="username-heading"></div>
        </div>


        <div id="search-container" class="search-bar">
            <input type="text" class="input-field" name="input-field" id="input-ux-search"
                placeholder="Room ID to join room" required>
            <div id="btn-side-search">
                üîç
            </div>
        </div>

        <div class="sidebar-body">

            <div class="sb-section">
                <div class="sb-label">CHATS</div>
                <div class="sb-line"> </div>

                <!-- All dynamically generated chats go inside here -->
                <div class="contacts" id="chats-container">

                    <!-- <div class="contact"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p> Person 1</p>
                    </div> -->

                </div>
            </div>

            <div class="sb-section">
                <div class="sb-label">CHANNELS</div>
                <div class="sb-line"></div>

                <div class="contacts" id="channels-container">
                    <div class="contact"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p>Channel Global</p>
                    </div>
                    <!--
                    <div class="contact"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p>GC 2</p>
                    </div>
                    <div class="contact"> <img src="./Res/icons/comment.svg" class="icon-img" alt="">
                        <p>GC 3</p>
                    </div>
                    -->
                </div>
            </div>


        </div>

        <div class="sb-line"></div>
        <div class="sb-footer">

            <div id="logout-btn">Logout
                <img src="./Res/icons/exit.svg" class="icon-img" alt="logout.svg">
            </div>
        </div>
    </div>


    <!-- Main Content -->
    <div id="main-content-container" class="main-content-container">

        <div  class="main-content">
            <h1>Welcome to ChatApp</h1>
            <p>Select a channel or person to start chatting.</p>
            <div class="ux-btns">
                <div class="btn-new-x" id="btn-new-chat">
                    <img src="./Res/icons/paper-plane2.svg" alt="" class="icon-img">
                    Chat
                </div>
                <div class="btn-new-x" id="btn-new-channel">
                    <img src="./Res/icons/paper-plane2.svg" alt="" class="icon-img">
                    Channel
                </div>
            </div>
        </div>

    </div>

    <!-- TODO: implement one-to-one channels -->
    <!-- <div id="chat-maker-container" class="chat-maker-container">

        <h2>Username</h2>

        <input type="text" name="chat-maker-username" id="chat-maker-username" placeholder="Username" required>

        <div id="chat-maker-btn" class="">
            <img src="./Res/icons/paper-plane.svg" class="icon-img" alt="send-icon.svg">
        </div>

        <div id="chat-maker-err" class="HIDE-ELEMENT">NOT Found</div>
    </div> -->


    <!-- Chat Area -->
    <div class="chat-area HIDE-ELEMENT" id="chatarea">

        <div class="chat-body">

            <div class="chat-header">
                <img src="./Res/Images/butterfly_128px.png" class="prof-image" alt="profile-picture">
                <div class="header-title" id="chat-area-title"> GC1</div>
            </div>

            <div class="messages" id="messages-container"></div>

        </div>

        <div class="sender-bar">
            <!-- <input
              type=""
              name="sender-field"
              id="sender-field"
              placeholder="Message"
            /> -->

            <!-- TODO: Change it to text field or something to accomodate larger text -->
            <input type="text" name="sender-field" id="sender-field" placeholder="Message" required>
            <!-- <textarea name="sender-field" id="sender-field" placeholder="Message" required></textarea> -->
            <div id="sender-btn"> <img src="./Res/icons/paper-plane.svg" class="icon-img" alt="send-icon.svg"> </div>

        </div>
    </div>


    <!-- Error Message -->
    <!-- <div id="err-msg-container">
        <div id="btn-disable-err">X</div>
        <div id="err-msg">Error</div>
    </div> -->

</body>

</html>
